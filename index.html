<html lang="fr">
<head>

  <title>Portfolio – Nabil Mentizi</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script defer src="assets/js/main.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/img/logo.png" alt="Logo" class="logo"/>
      <div class="brand-text">
        <span class="name" id="nameHeader">Nabil Mentizi</span>
        <span class="role" id="roleHeader">Fondateur & CEO – DMS Network</span>
      </div>
    </div>

    <div class="controls">
      <a id="downloadCv" class="btn-download" href="assets/pdf/CV_MENTIZI_NABIL_fr.pdf" download>
        ⤓ Télécharger CV
      </a>
      <div class="lang-switch" role="navigation" aria-label="Choisir la langue">
        <button data-lang="fr" class="lang active">FR</button>
        <button data-lang="en" class="lang">EN</button>
        <button data-lang="es" class="lang">ES</button>
        <button data-lang="de" class="lang">DE</button>
        <button data-lang="ar" class="lang">AR</button>
      </div>
    </div>
  </header>

    <section class="hero">
      <div class="hero-left">
        <h1 id="heroTitle"></h1>
        <p id="heroSubtitle" class="lead"></p>

        <div class="cta">
          <a id="contactMail" class="cta-btn" href="mailto:contact@dms-network.com">✉️ Contact</a>
          <a id="linkGithub" class="cta-btn ghost" target="_blank" rel="noopener">GitHub</a>
        </div>
      </div>

      <div class="hero-right">
        <div class="card profile-card">
          <img src="assets/img/logo.png" alt="photo" class="avatar"/>
          <div class="card-body">
            <h3 id="nameCard"></h3>
            <p id="roleCard" class="muted"></p>
          </div>
        </div>
      </div>
    </section>

    <section class="cards">
      <article class="card animated" id="aboutCard">
        <h2 id="aboutTitle"></h2>
        <p id="aboutText"></p>
      </article>

      <article class="card animated" id="skillsCard">
        <h2 id="skillsTitle"></h2>
        <div id="skillsList" class="skills-list"></div>
      </article>

      <article class="card animated" id="expCard">
        <h2 id="expTitle"></h2>
        <div id="expList" class="timeline"></div>
      </article>
    </section>
